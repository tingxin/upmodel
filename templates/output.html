<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li a {
            text-decoration: none;
            color: #337ab7;
        }
        li a:hover {
            background-color: #eee;
        }
        .time {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>ComfyUI 生成图下载</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('output_download', filename=file.name) }}">{{ file.name }}</a>
                <span class="time">创建时间: {{ file.creation_time }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
